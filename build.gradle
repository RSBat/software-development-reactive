plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version "$kotlinVersion"
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlinVersion"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    implementation "io.reactivex:rxjava:1.3.8"
    implementation "io.reactivex:rxkotlin:1.0.0"

    implementation 'io.netty:netty-all:4.1.59.Final'
    implementation 'io.reactivex:rxnetty-common:0.5.3'
    implementation 'io.reactivex:rxnetty-http:0.5.3'
    implementation 'io.reactivex:rxnetty-tcp:0.5.3'

    implementation 'io.vertx:vertx-rx-java:4.0.3'
    implementation 'io.vertx:vertx-pg-client:4.0.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}
